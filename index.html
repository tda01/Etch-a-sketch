<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Etch-a-sketch</title>
</head>
<body>
    
    <header>
        <h1>Etch-a-sketch</h1>
    </header>

    <div class="container"></div>
    <div class="buttons">
        <input id="colorpicker" type="color" value="#000000">
        <div>
            <input type="radio" id="colormode" name="mode" value="colormode" checked>
            <label for="colormode">Color mode</label><br>
            <input type="radio" id="rainbow" name="mode" value="rainbow">
            <label for="rainbow">Rainbow mode</label><br>
            <input type="radio" id="eraser" name="mode" value="eraser">
            <label for="eraser">Eraser</label><br>
        </div>
        <button type="button" id="clear">Clear</button>
        <label for="size" class="size"></label>
        <input type="range" id="size" name="size" min="1" max="128" value="64">
    
    </div>


<script src="script.js"></script>
</body>
</html>
